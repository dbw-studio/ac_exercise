<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Db's To Do List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/6d199d2de1.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container m-5 p-5 mx-auto bg-white shadow bg-white rounded">
    <div class="row mb-3 d-flex justify-content-center align-items-center">
      <div class="col-12 col-md-2 text-center">
        <img src="http://www.dbw-studio.com/ac/img/Logo_Reset.png" alt="" style="min-width:80px; max-width:100px;"
          class="img-fluid">
      </div>
      <div class="col-12 col-md-5 ml-3 mt-3">
        <h4 class="text-info">Add Todo</h4>
        <div class="form-inline">
          <input type="text" placeholder="add item" id="newTodo" class="form-control mr-3 mt-2  border border-info">
          <button id="addBtn" class="btn btn-info mt-2 float-sm-right">Add</button>
        </div>
      </div>

    </div>
    <div class="row justify-content-center" id="lists">
      <div class="col-12 col-md-5 p-4 m-2 bg-info text-white shadow rounded">
        <h4 class="text-center mb-3">To Do</h4>
        <ul id="my-todo" class="list-unstyled text-center">
          <!-- display todos here -->
        </ul>
      </div>
      <div class="col-12 col-md-5 p-4 m-2 bg-info text-white shadow rounded">
        <h4 class="text-center mb-3">Done</h4>
        <ul id="done" class="list-unstyled text-center">
          <!-- display done todos here -->
        </ul>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
</body>

</html>
